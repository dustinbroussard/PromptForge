<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a1a">
    <title>PromptForge (Offline)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-title">
                <i class="fas fa-hammer header-icon"></i>
                <h1>PromptForge</h1>
            </div>
            <div class="header-actions">
                </div>
        </div>
    </header>

    <main class="main-container">
        <div class="empty-state">
            <i class="fas fa-wifi-slash empty-icon"></i>
            <h2 class="empty-title">You are Offline</h2>
            <p class="empty-text">
                PromptForge is available offline!
                <br>
                Your saved prompts are ready and waiting.
            </p>
        </div>
        <section class="prompts-grid" id="prompts-grid">
            </section>
    </main>

    <script src="script.js"></script>
    <script>
        // Special logic for offline mode
        document.addEventListener('DOMContentLoaded', () => {
            // Re-use the existing app class, but handle UI differently
            const app = new PromptForgeApp();
            app.dom.promptsGrid.style.display = 'grid';
            app.dom.emptyState.style.display = 'none';

            // Override the default bindEvents and renderPrompts
            // so we don't try to load the online-only UI
            app.bindEvents = () => {
                console.log('Offline mode: Events not bound for online features.');
            };

            app.renderPrompts = () => {
                // Just render the prompts that are already available
                if (app.prompts.length === 0) {
                    app.dom.promptsGrid.style.display = 'none';
                    app.dom.emptyState.style.display = 'flex';
                    app.dom.emptyState.innerHTML = `
                        <i class="fas fa-box-open empty-icon"></i>
                        <h2 class="empty-title">No Prompts Found</h2>
                        <p class="empty-text">Your local prompt library is empty. Go online to create and save new ones!</p>
                    `;
                    return;
                }
                
                app.dom.promptsGrid.style.display = 'grid';
                app.dom.emptyState.style.display = 'none';

                app.dom.promptsGrid.innerHTML = app.prompts.map(prompt => app.createPromptCard(prompt)).join('');
                // Since the modal and other buttons are not present, we can't bind their events.
                // We'll just show a notification that online features are disabled.
                document.querySelectorAll('.prompt-card').forEach(card => {
                    card.addEventListener('click', () => {
                        app.showNotification('You are offline. Cannot view prompt details.', 'info');
                    });
                    // Disable all buttons in the card
                    card.querySelectorAll('.action-btn').forEach(btn => {
                        btn.disabled = true;
                        btn.onclick = () => app.showNotification('You are offline. Actions are disabled.', 'info');
                    });
                });
            };
            
            // Render the prompts we loaded from local storage
            app.renderPrompts();
        });
    </script>
</body>
</html>
